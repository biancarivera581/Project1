<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            contact
        </title>
    </head>
    <body background="bckgrnd.jpg">
        <h1>
            Contact Information
        </h1>
        <hr>
    <form action="contact.html" method="GET">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label><strong><i><font size="+2">Enter your Name :</font></i></strong></label>
                    </td>
                    <td>
                        <input type="text" name="userName" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><strong><i><font size="+2">Enter your Email Address :</font></i></strong></label>
                    </td>
                    <td>
                        <input type="email" name="userEmail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><strong><i><font size="+2">Enter your Message :</font></i></strong></label>
                    </td>
                    <td>
                        <textarea cols="40" rows="10" maxlength="15" name="userMessage">Sample Message</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="Submit">
    </form>
    <hr>

    <font size="+3"><a href="index.html">Back</a></font>

    </body>
</html>
